    <div class="top-header"></div>

    <div class="container-fluid search-bar">
        <div class="row align-items-center">
            <div class="col-1 text-center">
                <i class="fas fa-search fa-lg"></i>
            </div>
            <div class="col-11">
                <input id="searchMovies" class="form-control" type="search" placeholder="Buscar película por título, formato o idioma..." aria-label="Buscar películas">
            </div>
        </div>
    </div>

    <div class="container-fluid filter-header">
        
        <div class="row mb-3">
            <div class="col-12 text-center">
                <p class="mb-0 fs-6">ESTÁ VIENDO PELÍCULAS DE TODO EL PAÍS, SELECCIONE UN CINE 
                    <a href="#" 
                       class="text-danger text-decoration-none fw-bold"
                       data-bs-toggle="offcanvas" 
                       data-bs-target="#offcanvasCine" 
                       aria-controls="offcanvasCine">AQUÍ</a>
                </p>
            </div>
        </div>

        <div id="cineSeleccionado" class="row mb-3 d-none">
            <div class="col-12">
                <div class="selected-cine-banner">Cine seleccionado: <span id="nombreCine">--</span></div>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-auto d-none d-md-block"><button class="btn" aria-label="Anterior"><i class="fas fa-angle-left" aria-hidden="true"></i></button></div>
            <div class="col">
                <div class="date-selector-wrapper">
                    <div class="date-selector d-inline-block">
                        <button type="button" class="btn active">HOY</button>
                        <button type="button" class="btn">DOM<br>28/SEP</button>
                        <button type="button" class="btn">LUN<br>29/SEP</button>
                        <button type="button" class="btn">MAR<br>30/SEP</button>
                        <button type="button" class="btn">MIÉ<br>1/OCT</button>
                        <button type="button" class="btn">JUE<br>2/OCT</button>
                        <button type="button" class="btn">VIE<br>3/OCT</button>
                        <button type="button" class="btn">SÁB<br>4/OCT</button>
                        <button type="button" class="btn">DOM<br>5/OCT</button>
                        <button type="button" class="btn">LUN<br>6/OCT</button>
                        <button type="button" class="btn">MAR<br>7/OCT</button>
                        <button type="button" class="btn">MIÉ<br>8/OCT</button>
                        <button type="button" class="btn">JUE<br>9/OCT</button>
                        <button type="button" class="btn">VIE<br>10/OCT</button>
                    </div>
                </div>
            </div>
            <div class="col-auto d-none d-md-block"><button class="btn" aria-label="Siguiente"><i class="fas fa-angle-right" aria-hidden="true"></i></button></div>
        </div>

        <div class="row mt-4 justify-content-center justify-content-md-start">
            <div class="col-12 col-md-9 offset-md-1">
                <div class="d-flex justify-content-center justify-content-md-start">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFormatos" aria-controls="offcanvasFormatos">
                        Formatos <i class="fas fa-caret-down"></i>
                    </button>
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasIdiomas" aria-controls="offcanvasIdiomas">
                        Idioma <i class="fas fa-caret-down"></i>
                    </button>
                    </div>
            </div>
        </div>

        <div id="contenedor-peliculas">
            <!-- Día HOY -->
            <div id="dia-hoy" class="dia-peliculas">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 28/SEP -->
            <div id="dia-28" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 29/SEP -->
            <div id="dia-29" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 30/SEP -->
            <div id="dia-30" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 1/OCT -->
            <div id="dia-1" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 2/OCT -->
            <div id="dia-2" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 3/OCT -->
            <div id="dia-3" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 4/OCT -->
            <div id="dia-4" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 5/OCT -->
            <div id="dia-5" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 6/OCT -->
            <div id="dia-6" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 7/OCT -->
            <div id="dia-7" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 8/OCT -->
            <div id="dia-8" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 9/OCT -->
            <div id="dia-9" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>

            <!-- Día 10/OCT -->
            <div id="dia-10" class="dia-peliculas d-none">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mt-4"></div>
            </div>
        </div>
    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCine" aria-labelledby="offcanvasCineLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            
            <div class="input-group mb-3">
                <input type="text" class="form-control bg-dark text-white border-0" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-secondary" type="button" aria-label="Buscar"><i class="fas fa-search" aria-hidden="true"></i></button>
            </div>
            <p class="small text-danger">Ordenado alfabéticamente <i class="fas fa-caret-down"></i></p>

            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="cine-arenales">
                        ARENALES<br><small class="text-secondary">2D</small>
                    </label>
                    <input class="form-check-input" type="radio" name="select-cine" id="cine-arenales" value="ARENALES">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="cine-sur">
                        SUR<br><small class="text-secondary">2D</small>
                    </label>
                    <input class="form-check-input" type="radio" name="select-cine" id="cine-sur">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="cine-chosica">
                        CHOSICA<br><small class="text-secondary">2D</small>
                    </label>
                    <input class="form-check-input" type="radio" name="select-cine" id="cine-chosica">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="cine-tingo">
                        TINGO MARÍA<br><small class="text-secondary">2D</small>
                    </label>
                    <input class="form-check-input" type="radio" name="select-cine" id="cine-tingo">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="cine-tarapoto">
                        TARAPOTO<br><small class="text-secondary">2D</small>
                    </label>
                    <input class="form-check-input" type="radio" name="select-cine" id="cine-tarapoto">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="cine-sullana">
                        SULLANA<br><small class="text-secondary">2D</small>
                    </label>
                    <input class="form-check-input" type="radio" name="select-cine" id="cine-sullana">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="cine-comas">
                        COMAS<br><small class="text-secondary">2D</small>
                    </label>
                    <input class="form-check-input" type="radio" name="select-cine" id="cine-comas">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="cine-sjl">
                        SJL<br><small class="text-secondary">2D</small>
                    </label>
                    <input class="form-check-input" type="radio" name="select-cine" id="cine-sjl">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="cine-brena">
                        BREÑA<br><small class="text-secondary">2D</small>
                    </label>
                    <input class="form-check-input" type="radio" name="select-cine" id="cine-brena">
                </li>
            </ul>
        </div>
        <div class="offcanvas-footer">
            <button class="btn btn-aplicar">APLICAR</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFormatos" aria-labelledby="offcanvasFormatosLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasFormatosLabel">Elige uno o más opciones</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    2D
                    <input class="form-check-input" type="checkbox" value="" id="formato2d" aria-label="Formato 2D">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    3D
                    <input class="form-check-input" type="checkbox" value="" id="formato3d" aria-label="Formato 3D">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    D-BOX
                    <input class="form-check-input" type="checkbox" value="" id="formatodb" aria-label="Formato D-BOX">
                </li>
            </ul>
        </div>
        <div class="offcanvas-footer">
            <button class="btn btn-aplicar">APLICAR</button>
        </div>
    </div>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasIdiomas" aria-labelledby="offcanvasIdiomasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasIdiomasLabel">Elige uno o más opciones</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Doblada
                    <input class="form-check-input" type="checkbox" value="" id="idiomadob" aria-label="Doblada">
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Subtitulada
                    <input class="form-check-input" type="checkbox" value="" id="idiomasub" aria-label="Subtitulada">
                </li>
                 <li class="list-group-item d-flex justify-content-between align-items-center">
                    ESPAÑOL
                    <input class="form-check-input" type="checkbox" value="" id="idiomaesp" aria-label="Español">
                </li>
            </ul>
        </div>
        <div class="offcanvas-footer">
            <button class="btn btn-aplicar">APLICAR</button>
        </div>
    </div>

    <!-- Modal para tráilers -->
    <div id="trailerModal" class="trailer-modal">
        <div class="trailer-modal-content">
            <iframe id="trailerIframe" title="Tráiler de película" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

</body>
